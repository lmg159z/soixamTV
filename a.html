<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS Video + Separate Audio</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    video {
      max-width: 800px;
      width: 100%;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <video id="hls-video" poster="./wordspage/image/poster/TV_SHOW_20250120_172203_0000.png" controls></video>
  <audio id="separate-audio" autoplay muted></audio>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    function hls_multi(videoElementId, videoSrc, audioElementId, audioSrc) {
      const video = document.getElementById(videoElementId);
      const audio = document.getElementById(audioElementId);

      // Load video with HLS.js
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          console.log("HLS manifest parsed, playback started.");
          video.play().catch(error => console.error("Video autoplay prevented:", error));
        });

        hls.on(Hls.Events.ERROR, function (event, data) {
          console.error("HLS error:", event, data);
          if (data.fatal) {
            switch (data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                console.error("Fatal network error, trying to recover...");
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                console.error("Fatal media error, trying to recover...");
                hls.recoverMediaError();
                break;
              default:
                console.error("Unrecoverable fatal error");
                hls.destroy();
                break;
            }
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', () => {
          video.play().catch(error => console.error("Video autoplay prevented (native):", error));
        });
      } else {
        console.error("HLS is not supported in this browser.");
      }

      // Load audio
      audio.src = audioSrc;
      audio.addEventListener('loadedmetadata', () => console.log("Audio loaded."));

      // Sync audio with video
      video.addEventListener('play', () => {
        audio.muted = false;
        audio.play().catch(error => console.error("Audio autoplay prevented:", error));
      });

      video.addEventListener('pause', () => audio.pause());

      video.addEventListener('timeupdate', () => {
        try {
          audio.currentTime = video.currentTime;
        } catch (e) {
          console.warn("Audio sync failed:", e);
        }
      });

      audio.addEventListener('error', (e) => console.error("Audio error:", e));
    }

    // Gọi hàm với 4 đối số
    setupHlsVideoWithAudio(
      'hls-video',
      'https://livecdn.onsports.vn/onplus/THETHAO_HD/sc-gaFEQQ/v3_index.m3u8',1
      'separate-audio',
      'https://livecdn.onsports.vn/onplus/THETHAO_HD/sc-gaFEQQ/a0_index.m3u8'
    );
  </script>

</body>
</html>
