<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sói Xám TV</title>

    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../../css/index.css" type="text/css" media="all">
</head>
<body>

    <!-- Header -->
    <div class="fix">
        <div class="header">
            <div class="menu-icon" id="menuIcon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <!-- Video Section -->
        <div id="video">
            <video class="video-section" id="myVideo" 
                   src="../../wordspage/video/cho.mp4" 
                   poster="../../wordspage/image/poster/TV_SHOW_20250120_172203_0000.png"
                   muted loop autoplay controls>
            </video>
        </div>
    </div>

    <!-- Sidebar & Logo Section -->
    <div class="sidebar" id="menu"></div>
    <div id="channel" class="logo-section"></div>

    <!-- JavaScript Libraries -->
    <script src="https://unpkg.com/aos@next/dist/aos.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest" defer></script>

    <!-- Custom JavaScript -->
    <script src="../../JavaScript/data.js" defer></script>
    <script src="../../JavaScript/sidebar.js" defer></script>
    <script src="../../JavaScript/logo.js" defer></script>
    <script src="../../JavaScript/index.js" defer></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            AOS.init();
            start("logo_e_onplus", "TV_e_onplus");
        });
    </script>

</body>
</html>
