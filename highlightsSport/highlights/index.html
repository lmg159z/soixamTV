<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sói Xám TV</title>
    <link rel="shortcut icon" id="favicon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" media="all" />
</head>
<body>
  <div class="fix">
    <div class="header">
        <div class="menu-icon" id="menuIcon">
          <i class="fa-solid fa-bars"></i>
       </div>
    </div>
    
    <div id="video">
      <video src="https://lmg159z.github.io/soixamTV/wordspage/video/cho.mp4"  class="video-section" id="myVideo"  poster="https://lmg159z.github.io/soixamTV/wordspage/image/poster/TV SHOW_20250120_172203_0000.png"  muted loop autoplay controls></video>
      <audio id="myAudio" autoplay muted></audio>
    </div>
  </div>
  
  <div data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine" class="sidebar" id="menu"></div>
  
  <div class="container" id="video-list"></div>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="../../JavaScript/data.js" defer></script>
  <script src="../../JavaScript/sidebar.js" defer></script>
  <script src="../JavaScript/index.js"></script>
  <script src="../JavaScript/title.js"></script>
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const dataValue = params.get('data');
    if (dataValue !== null) {
      play(dataValue); // Đảm bảo hàm play(dataValue) đã được định nghĩa ở đâu đó
    } else {
      // Thay đổi nội dung body để hiển thị thông báo lỗi
      document.body.innerHTML = '<h1>THIẾU THAM SỐ - missing parameter</h1>';
    }
  </script>
</body>
</html>
