<!DOCTYPE html>
<html lang="vi">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sói Xám TV</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
  <!-- CSS Libraries -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
  
  <link rel="stylesheet" href="../../css/sidebar.css" type="text/css" media="all">
  <link rel="stylesheet" href="../css/style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="../css/tv.css" type="text/css" media="all" />
</head>
<body>
  <div class="fix">
    <div class="header">
      <div class="menu-icon" id="menuIcon">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    
  </div>
  <div class="sidebar" id="menu"></div>

  <div class="player-container">
    <!-- Khung video -->
    <div class="video-wrapper">
      <video 
          poster="5"
          muted
          loop
          autoplay
          controls
       id="myVideo" src=""></video>
    </div>

    <!-- Thanh chọn độ phân giải -->
    <div class="resolution-bar" id="resolution-bar"></div>
  </div>
  <div class="bannner" id="bannner"></div>
  <script src="https://cdn.jsdelivr.net/npm/flv.js@latest/dist/flv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest" defer></script>
  <script src="../../JavaScript/data.js" defer></script>
  <script src="../../JavaScript/sidebar.js" defer></script>
  <script src="../../JavaScript/index.js" defer></script>
  <script src="../JavaScript/index.js"></script>
  <script src="../JavaScript/tv.js" defer></script>

</body>
</html>
