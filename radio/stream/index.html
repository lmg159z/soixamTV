 <script>
 
window.addEventListener("DOMContentLoaded", () => {
  const p = new URLSearchParams(location.search);
  const g = p.get('groupChannel'), c = p.get('channel'), d  = p.get('groupLogo')
  if (g) {
    if (true) {
        
      start(d,g);
      play(c, g);
    } else {
      console.error("start() function not 1 found");
    }
  } else {
    document.body.innerHTML = '<h1>THIẾU THAM SỐ - missing parameter</h1>';
  }
});

    const player = new MediaElementPlayer('myVideo', {

      }
    });
