<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sói Xám TV</title>
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <link rel="stylesheet" href="../../css/sidebar.css" type="text/css" media="all">
    <link rel="stylesheet" href="../../css/layout1.css" type="text/css" media="all" />
    <link rel="stylesheet" href="../../css/tv.css" type="text/css" media="all" />
    <link rel="stylesheet" href="../css/stream.css">
</head>

<body>
    
    <!-- Header -->
    <div class="fix">
        <div class="header">
            <div class="menu-icon" id="menuIcon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        
    </div>
    <div id="video">
    <audio
        id="myVideo"
        class="video-section video-js vjs-default-skin vjs-audio"
        controls
        autoplay
        muted
        poster="https://foxxradio.com/upload/vi/1671789171.png.webp">
    </audio>
    </div>
    <!-- Sidebar & Logo Section -->
    <div class="sidebar" id="menu"></div>
    <div id="video-list" class="container">
        
         </div>
    <!-- JavaScript Libraries -->
   
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="../../JavaScript/data.js" defer></script>
    <script src="../../JavaScript/sidebar.js" defer></script>
    <script src="../JavaScript/main.js" defer></script>
 <script>
window.addEventListener("DOMContentLoaded", () => {
  const p = new URLSearchParams(location.search);
  const g = p.get('groupChannel'), c = p.get('channel'), d  = p.get('groupLogo')
  if (g) {
    if (typeof start === 'function') {
        
      start(d,g);
      play(c, g);
    } else {
      console.error("start() function not found");
    }
  } else {
    document.body.innerHTML = '<h1>THIẾU THAM SỐ - missing parameter</h1>';
  }
});
</script>
</body>

</html>
