<head>

</head>

<body>
  
  <!-- Header -->
  
  <div class="fix">
    <div class="header">
      <div class="menu-icon" id="menuIcon">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    
  </div>
  <!-- Sidebar & Logo Section -->
  <div class="sidebar" id="menu"></div>
  <div id="body">
    <div id="video">
      <div id="video_player">
        <video class="video-section" id="myVideo" src="https://live.fptplay53.net/fnxhd2/quocphongvnhd_vhls.smil/chunklist.m3u8" poster="../wordspage/image/poster/TV_SHOW_20250120_172203_0000.png" muted loop autoplay controls>
        </video>
      </div>
    </div>
    <div id="contents" class=""></div>
  </div>
  <!-- JavaScript Libraries -->
  
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest" defer></script>
  <script src="../../JavaScript/data.js" defer></script>
  <script src="../../JavaScript/sidebar.js" defer></script>
  <script src="../../JavaScript/index.js" defer></script>
  <script src="../JavaScript/index.js" defer ></script>
  <script>

    window.addEventListener("DOMContentLoaded", () => {
      const p = new URLSearchParams(location.search);
      const g = p.get('vod')
      if (g) {
        if (typeof crateHTML === 'function') {
          
         crateHTML(
           {
           url:`https://livevlive.vtvcab.vn/hls/vod/newonsports/DISTRIBUTE/${g}/index.m3u8`,
            type: "m3u8"
           }
         )
          
        } else {
          console.error("start() function not found");
        }
      } else {
        document.body.innerHTML = '<h1>THIẾU THAM SỐ - missing parameter</h1>';
      }
    });
  
  
  
  </script>
</body>
